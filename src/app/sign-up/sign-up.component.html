<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <br />
    <title>Sign up</title>
  </head>

  <body>
    <div style="background-color: rgb(2, 123, 255)">
      <br />
      <br />
      <form
      [formGroup]="registerForm"
        class="px-5"
        style="max-width: 700px; margin: auto; background-color: aliceblue"
      >
        <br />
        <br />
        <h1 class="text-center h3 mb-3 font-weight-normal">Sign Up</h1>

        <!-- first name input -->
        <div class="form-outline d-inline-block" style="width: 50%">
          <mat-form-field
            style="width: 90%"
            appearance="fill"
            floatLabel="never"
          >
            <mat-label>First Name</mat-label>
            <input
           
             
              formControlName="fname"
              matInput
            />
          </mat-form-field>
        </div>
        <!-- Last name input -->
        <div class="form-outline d-inline-block" style="width: 50%">
          <mat-form-field
            style="width: 90%"
            appearance="fill"
            floatLabel="never"
          >
            <mat-label>Last Name</mat-label>
            <input
             
              formControlName="lname"
              matInput
            />
          </mat-form-field>
        </div>
        <!-- username input -->
        <div class="form-outline d-inline-block" style="width: 50%">
          <mat-form-field
            style="width: 90%"
            appearance="fill"
            floatLabel="never"
          >
            <mat-label>username</mat-label>
            <input
           
              formControlName="userName"
              matInput
            />
          </mat-form-field>
        </div>
        <!-- Email input -->
        <div class="form-outline d-inline-block" style="width: 50%">
          <mat-form-field
            style="width: 90%"
            appearance="fill"
            floatLabel="never"
          >
            <mat-label>Enter your email</mat-label>
            <input
            
              formControlName="mail"
              matInput
              placeholder="pat@example.com"
             
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
  <div class="form-outline d-inline-block" style="width: 50%">
          <mat-form-field
            style="width: 90%"
            appearance="fill"
            floatLabel="never"
          >
            <mat-label>Enter your Job</mat-label>
            <input
            
              formControlName="job"
              matInput
              placeholder="Software developer"
             
            />
          
          </mat-form-field>
        </div>

        <!-- password input -->

        <div class="form-outline d-inline-block" style="width: 50%">
          <mat-form-field
            style="width: 90%"
            appearance="fill"
            floatLabel="never"
          >
            <mat-label>Password</mat-label>
            <input
              formControlName="pass"
              matInput
              [type]="hide ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
     
        <!-- Submit button -->
        <div class="text-center">
          <button (click)="signup()" type="button" class="btn btn-primary btn-block mb-4">
            Sign Up
          </button>
        </div>

        <!-- Register buttons 
            <div class="text-center">
                <p>Not a member? <a routerLink='/sign-up' href="#!">Sign up</a></p>

            </div> -->

        <br />
        <br />
      </form>
      <br />
      <br />
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
